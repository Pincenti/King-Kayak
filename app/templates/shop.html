<!doctype html>
<html lang="en">

<head>
    <title>King Kayak</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <header>
        <nav class="nav navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">King Kayak</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('main.home') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.shop') }}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                    </li>
                </ul>
                <ul class='navbar-nav m1-auto'>
                    {% if not current_user.is_authenticated %}
                
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

    </header>

    <div class="card-deck">
        {% for p in products %}
            <div class="col-8">
                <div class="card">
                    <div class='card-header'>
                        <h6>
                            {{ p.name }}
                            <span class="float-right">${{ p.price }}</span>
                        </h6>
                        <img class="card-img-top" src="{{ url_for('static', filename='images/Kayak.jpg')}}" alt="">
                       <a class="btn btn-success btn-block" href="">Add to cart</a>
                       <p class='card-text' style="margin-top: 10px;">{{ p.description }}</p>
                    </div>
                </div>
        {% endfor %}
        </div>

                    <h4 class="card-title">Title</h4>
                    <p class="card-text">Text</p>
                </div>
            </div>
        </div>

                <div class="card-body">

                </div>

        </div> -->
    </div>

</body>
