<!doctype html>
<html lang="en">

<head>
    <title>King Kayak</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>

    <header>
        <nav class="nav navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">King Kayak</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('main.home') }}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.shop') }}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                    </li>
                </ul>
                <ul class='navbar-nav m1-auto'>
                    {% if not current_user.is_authenticated %}
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

<body>
    <div class='login' style="text-align: center;">
        <h4>Login</h4>
        <hr />
    </div>

    <div class="loginbox" style="text-align: center;">
        <form action="" method="POST">
            <div class='form-group'>
                <input type="email" class="form-group" name="email"  placeholder="Type your email here...">
            </div>
            <div class='form-group'>
                <input type="password" class="form-group" name="password" placeholder="Type your password here...">
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="checked" value="checked">
                Remember Me
              </label>
            </div>
            <input type="submit" class="btn btn-info" value=Login />
        </form>
    </div>




</body>
